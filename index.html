<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hangman Game</title>
        <link href="/styles.css" rel="stylesheet"/>
        <script src="/game.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <noscript>
            <div style="z-index: 999; background-color: #00000040; width: 100vw; height: 100vh; display: grid; place-items: center; position: fixed;">
                <div style="padding: .5rem; border-radius: .5rem; background-color: var(--white);">
                    You need to have javascript enabled to play this game.
                </div>
            </div>
        </noscript>
        <!-- Start of html -->
        <div class="container">
            <div class="box" id="box">
                <svg class="hangman" width="450" height="500" viewBox="0 0 450 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect class="wall" x="0.5" y="0.5" width="49" height="499" stroke="var(--white)" fill="var(--white)" />
                    <line class="pole hide" x1="50" y1="49.5" x2="225" y2="49.5" stroke-width="3" stroke="var(--white)"/>
                    <line class="pole hide" x1="224.5" y1="120" x2="224.5" y2="49" stroke-width="3" stroke="var(--white)"/>
                    <circle class="head hide" cx="224.5" cy="149.5" r="30" stroke-width="3" stroke="var(--white)"/>
                    <line class="body hide" x1="224.5" y1="179" x2="224.5" y2="279" stroke-width="3" stroke="var(--white)" />
                    <line class="leg1 hide" x1="189.296" y1="314.002" x2="224.652" y2="278.646" stroke-width="3" stroke="var(--white)"/>
                    <line class="leg2 hide" x1="224.354" y1="278.646" x2="259.709" y2="314.002" stroke-width="3" stroke="var(--white)"/>
                    <line class="arm1 hide" x1="189.296" y1="240.002" x2="224.652" y2="204.646" stroke-width="3" stroke="var(--white)"/>
                    <line class="arm2 hide" x1="224.354" y1="204.646" x2="259.709" y2="240.002" stroke-width="3" stroke="var(--white)" />
                </svg>
                <div class="textcontainer" style="display: grid; place-items: center;">
                    <p id="text"></p>
                </div>
                <div id="keys">
                    <div class="key a">a</div>
                    <div class="key b">b</div>
                    <div class="key c">c</div>
                    <div class="key d">d</div>
                    <div class="key e">e</div>
                    <div class="key f">f</div>
                    <div class="key g">g</div>
                    <div class="key h">h</div>
                    <div class="key i">i</div>
                    <div class="key j">j</div>
                    <div class="key k">k</div>
                    <div class="key l">l</div>
                    <div class="key m">m</div>
                    <div class="key n">n</div>
                    <div class="key o">o</div>
                    <div class="key p">p</div>
                    <div class="key q">q</div>
                    <div class="key r">r</div>
                    <div class="key s">s</div>
                    <div class="key t">t</div>
                    <div class="key u">u</div>
                    <div class="key v">v</div>
                    <div class="key w">w</div>
                    <div class="key x">x</div>
                    <div class="key y">y</div>
                    <div class="key z">z</div>
                </div>
            </div>
        </div>
        <div id="tries">
            Failed attempts left: <span id="failures"></span><br>

            <button id="languages-button">Languages</button>
        </div>
        <div id="languages-container" class="hide">
            <div id="languages-box">
                <button id="languages-button-close">X</button>
            </div>
        </div>
        <div id="winning" class="hide">
            <div class="innerpopup"></div>
        </div>
        <div id="losing" class="hide">
            <div class="innerpopup"></div>
        </div>
    </body>
</html>
